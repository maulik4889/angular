<div id="sidebar" *ngIf="this.router.url!='/create-profile'">
  <img src="assets/images/Icon-l.png" alt="logo" class="logo">
  <div class="text-center mb-5">

 <img src="assets/images/ukflag.png" width="50" style="    margin-right: 7px;
 position: relative;
 top: 0px;" >
<span class="ibm" >
  London, UK
</span>
</div>
    
  <ul class="list-unstyled components mb-5">

    <li  [ngClass]=" this.router.url == '/dashboard' ? 'active' : ''">
      <a routerLink="/dashboard" class="nav-dashboard"> <span class="icon-common"><i class='bx bxs-dashboard' ></i> </span>
        <label class="nav-heading p-cursor">Dashboard</label></a>
    </li>
    <li [ngClass]=" this.router.url == '/checklist' ? 'active' : ''">
        <a routerLink="/checklist" class="nav-mychecklist"> <span class="icon-common"><i class='bx bx-badge-check'></i></span>
          <label class="nav-heading p-cursor">My Checklist</label></a>
    </li>
   
    <li class="">
      <a (click)="showDropdown()" class="p-cursor"><span class="icon-common" *ngIf="dropdown==false"><i class='bx bx-chevron-down'></i></span>
        <span class="icon-common" *ngIf="dropdown==true"><i class='bx bx-chevron-up'></i></span>
         <label class="nav-heading">Basics</label></a>

      <div *ngIf="dropdown==true">
        <li  [ngClass]=" this.router.url == '/housing' ? 'active' : ''">
          <a routerLink="/housing" class="nav-housing"><span class="icon-common list-margin" ><i class='bx bx-home'></i></span>
             <label class="nav-heading">Housing</label></a>
        </li>
        <li [ngClass]=" this.router.url == '/banking' ? 'active' : ''">
          <a routerLink="/banking" class="nav-banking"><span class="icon-common list-margin" ><i class='bx bx-credit-card'></i></span>
            
             <label class="nav-heading">Banking</label></a>
        </li>
        <li  [ngClass]=" this.router.url == '/nationalinsurance' ? 'active' : ''">
          <a routerLink="/nationalinsurance" class="nav-nationalinsurance"><span class="icon-common list-margin" ><i class='bx bx-book-content'></i></span>
            
             <label class="nav-heading nin">NIN</label></a>
        </li>
        <li  [ngClass]=" this.router.url == '/healthcare' ? 'active' : ''">
          <a routerLink="/healthcare" class="nav-healthcare"><span class="icon-common list-margin" ><i class='bx bx-health'></i></span>
            
             <label class="nav-heading ">Healthcare</label></a>
        </li>
        <li  [ngClass]=" this.router.url == '/phoneplans' ? 'active' : ''">
          <a routerLink="/phoneplans" class="nav-phoneplans"><span class="icon-common list-margin" ><i class='bx bx-mobile'></i></span>
            
             <label class="nav-heading">Phone Plans</label></a>
        </li>
    
      </div>
     
    </li>
    <li class="">
      <a (click)="showDropdown1()" class="p-cursor"><span class="icon-common" *ngIf="dropdown1==false"><i class='bx bx-chevron-down'></i></span>
        <span class="icon-common" *ngIf="dropdown1==true"><i class='bx bx-chevron-up'></i></span>
         <label class="nav-heading">Settling In</label></a>

      <div *ngIf="dropdown1==true">
        <li  [ngClass]=" this.router.url == '/transport' ? 'active' : ''">
          <a routerLink="/transport" class="nav-transport"><span class="icon-common list-margin" ><i class='bx bx-train'></i></span>
             <label class="nav-heading ">Transport</label></a>
        </li>

        <li  [ngClass]=" this.router.url == '/shopping' ? 'active' : ''">
          <a routerLink="/shopping" class="nav-Shopping"><span class="icon-common list-margin" ><i class='bx bx-cart'></i></span>
             <label class="nav-heading ">Shopping</label></a>
        </li>

        <li  [ngClass]=" this.router.url == '/apps' ? 'active' : ''">
          <a routerLink="/apps" class="nav-apps"><span class="icon-common list-margin" ><i class='bx bx-grid'></i></span>
             <label class="nav-heading ">Apps</label></a>
        </li>
        <li [ngClass]=" this.router.url == '/discount' ? 'active' : ''">
          <a routerLink="/discount" class="nav-discount"><span class="icon-common list-margin" ><i class='bx bxs-badge-dollar'></i></span>
             <label class="nav-heading ">Discount</label></a>
        </li>
        <li [ngClass]=" this.router.url == '/meetpeople' ? 'active' : ''">
          <a routerLink="/meetpeople" class="nav-meetpeople"><span class="icon-common list-margin" ><i class='bx bx-user'></i></span>
             <label class="nav-heading ">Meet People</label></a>
        </li>
        <li  [ngClass]=" this.router.url == '/explore' ? 'active' : ''">
          <a routerLink="/explore" class="nav-explore"><span class="icon-common list-margin" ><i class='bx bx-book-open'></i></span>
             <label class="nav-heading ">Explore</label></a>
        </li>
        
    
      </div>
     
    </li>
    <li  [ngClass]=" this.router.url == '/expatadvice' ? 'active' : ''">
      <a routerLink="/expatadvice" class="nav-expatadvice"><span class="icon-common"><i class='bx bx-phone-call'></i></span> <label class="nav-heading">Expat Advice</label></a>
    </li>
  </ul>
  
</div>
